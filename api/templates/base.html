<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet2Blog - Spreadsheet to Blog Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .code-block {
            font-family: 'Fira Code', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold gradient-text">Sheet2Blog</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/#demo" class="text-gray-600 hover:text-gray-900">Demo</a>
                    <a href="/#how-it-works" class="text-gray-600 hover:text-gray-900">How It Works</a>
                    <a href="/docs" class="text-gray-600 hover:text-gray-900">Docs</a>
                </div>
            </div>
        </div>
    </nav>


    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}


  

    <!-- Footer -->
    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="mt-8 border-t border-gray-200 pt-8 md:flex md:items-center md:justify-between">
                <div class="flex space-x-6 md:order-2">
                    <a href="https://lynk.id/itretceh/kpqpn04m7j3o" target="_blank" class="text-gray-400 hover:text-gray-500">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <p class="mt-8 text-base text-gray-400 md:mt-0 md:order-1">
                    &copy; 2024 Sheet2Blog. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
